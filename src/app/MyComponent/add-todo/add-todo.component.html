<div class="my-3">

    <h3>Add ToDo</h3>
    
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group my-2" >
          <label for="title">ToDo Title</label>
          <input type="text" [(ngModel)]="title" class="form-control my-1" id="title" name="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group my-2">
          <label for="description">ToDo Description</label>
          <input type="text" [(ngModel)]="description" class="form-control my-1" id="description" name="description">
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary my-2">Add ToDo</button>
      </form>
</div>
